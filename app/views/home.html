<!-- /.row -->
<div class="row" style="padding-top: 15px;">
    <div class="col-lg-12">
        <div ng-if="!ui.existsActiveGame" class="panel panel-default">
            <div class="panel-heading">
                Neues Spiel
            </div>
            <div class="panel-body">
                <div class="row">

                    <div class="col-lg-12">
                        <form name="forms.newgame" role="form">
                            <div class="form-group">
                                <label>1. Spielername</label>
                                <input class="form-control" ng-model="settings.playerA" ng-required="true">
                            </div>
                            <div class="form-group">
                                <label>2. Spielername</label>
                                <input class="form-control" ng-model="settings.playerB" ng-required="true">
                            </div>
                            <div class="form-group">
                                <label>Spieltyp</label>
                                <select class="form-control" ng-model="settings.type" ng-options="opt.value for opt in ui.options" ng-required="true"></select>
                                <p class="help-block">Schnell ca. 15 Min | Normal: ca. 20 Min | Intensiv: ca. 30 Min</p>
                            </div>

                            <div class="form-group pull-right">
                                <button ng-click="next()" class="btn btn-primary" ng-disabled="forms.newgame.$invalid">Weiter</button>
                            </div>
                        </form>
                    </div>
                    <!-- /.col-lg-6 (nested) -->
                </div>
                <!-- /.row (nested) -->
            </div>

        </div>
        <div ng-if="ui.existsActiveGame" class="panel panel-default">
            <div class="panel-heading">
                Aktives Spiel gefunden
            </div>
            <div class="panel-body">
                <div class="row">

                    <div class="col-lg-12">
                        <h3>Folgendes Spiel wurde gefunden: {{game.PlayerA}} vs. {{game.PlayerB}}</h3>
                        <h4>Soll das Spiel geladen werden?</h4>
                        <div><hr /></div>
                        <div class="pull-left"><button class="btn btn-success" ng-click="loadGame()">Ja - Spiel laden</button></div>
                        <div class="pull-right"><button class="btn btn-warning" ng-click="resetGame()">Nein - neues Spiel</button></div>
                    </div>
                    <!-- /.col-lg-6 (nested) -->
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
